name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
 
# Ensure the workflow has the permissions needed to push to the repo/pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and export
        env:
          GITHUB_PAGES: 'true'
          siteUrl: 'https://abdelrhmanx74.github.io/portfolio'
        run: pnpm run deploy

      - name: Prepare `out` directory for Pages
        run: |
          set -eux
          # Create out dir
          mkdir -p out
          # Move generated static files into out. Next with `output: export` may write files at repo root
          # Move common exported entries if they exist; ignore missing files
          mv _next out/ || true
          mv 404 out/ || true
          mv 404.html out/ || true
          mv index.html out/ || true
          mv index.txt out/ || true
          mv favicon.ico out/ || true
          # Move any PDFs or images exported to root
          mv *.pdf out/ || true
          mv *.jpg out/ || true
          # Ensure .nojekyll exists
          touch out/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

      - name: Deploy to GitHub Pages (official)
        uses: actions/deploy-pages@v1

